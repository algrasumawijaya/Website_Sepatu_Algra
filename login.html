<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="Assets/Benner.png" alt="Logo" width="70" />
        </a>

        <!-- Toggle Button for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Home Link -->
            <li class="nav-item">
              <a class="nav-link" href="index.html"> Home </a>
            </li>

            <!-- Product Link -->
            <li class="nav-item">
              <a class="nav-link" href="products.html"> Product </a>
            </li>

            <!-- Cart Link -->
            <li class="nav-item">
              <a class="nav-link" href="cart.html"> Cart </a>
            </li>

            <!-- Contact Link -->
            <li class="nav-item">
              <a class="nav-link" href="contact.html"> Contact Us </a>
            </li>

            <!-- Login Link -->
            <li class="nav-item">
              <a class="nav-link" href="login.html"> Login </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      /* Navbar Styling */
      .navbar {
        background-color: #f8f9fa; /* Light background */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }

      .navbar:hover {
        background-color: #e2e6ea; /* Slightly darker shade on hover */
      }

      /* Navbar items (Links) */
      .nav-link {
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #495057;
        transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
      }

      /* Navbar items hover effect */
      .nav-link:hover {
        color: #000000; /* Change text color on hover */
        transform: scale(1.1); /* Slightly enlarge text on hover */
      }

      /* Active Navbar Item */
      .nav-link.active {
        color: #000000 !important;
        font-weight: bold;
        border-bottom: 3px solid #000000; /* Add underline for active page */
      }

      /* Navbar Logo */
      .navbar-brand img {
        transition: transform 0.3s ease;
      }

      /* Logo hover effect */
      .navbar-brand img:hover {
        transform: scale(1.1); /* Slight zoom-in effect on logo hover */
      }

      /* Mobile View - Toggler */
      .navbar-toggler-icon {
        background-color: #000000; /* Change toggle icon color */
      }
    </style>

    <script>
      // JavaScript to automatically add 'active' class to the current page link
      document.addEventListener("DOMContentLoaded", function () {
        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          if (currentLocation.includes(link.getAttribute("href"))) {
            link.classList.add("active");
          }
        });
      });
    </script>

    <!-- Login Form -->
    <div class="login-container">
      <h3 class="text-center mb-4">Login</h3>
      <div class="card p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Admin credentials
          const adminEmail = "sepatuku@gmail.com";
          const adminPassword = "12345678";

          if (email === adminEmail && password === adminPassword) {
            // Redirect to Admin Dashboard
            window.location.href = "Admin/index_admin.html";
          } else if (email && password) {
            // Redirect to Customer Home
            window.location.href = "index.html";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

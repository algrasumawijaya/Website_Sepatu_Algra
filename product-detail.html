<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .product-detail {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .product-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
      }

      .product-price {
        font-size: 1.5rem;
        color: #007bff;
        margin-bottom: 20px;
      }

      .btn-back {
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #0056b3;
      }

      .product-description {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
      }

      .rating {
        margin: 15px 0;
        color: #ffcc00;
        font-size: 1.2rem;
      }

      .form-control,
      .form-select {
        margin-bottom: 15px;
      }
      /* Footer Styling */
      .footer {
        background-color: #000;
        color: #fff;
        padding: 5px 0; /* Mengurangi padding */
        text-align: center;
        font-size: 12px; /* Mengurangi ukuran font */
      }

      .footer .container {
        max-width: 100%;
      }

      .footer ul {
        padding: 0;
        list-style: none;
      }

      .footer ul li {
        font-size: 12px; /* Mengurangi ukuran font untuk daftar */
      }
    </style>
  </head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="Assets/Benner.png" alt="Logo" width="70" />
      </a>

      <!-- Toggle Button for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Home Link -->
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Home </a>
          </li>

          <!-- Product Link -->
          <li class="nav-item">
            <a class="nav-link" href="products.html"> Product </a>
          </li>

          <!-- Cart Link -->
          <li class="nav-item">
            <a class="nav-link" href="cart.html"> Cart </a>
          </li>

          <!-- Contact Link -->
          <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contact Us </a>
          </li>

          <!-- Login Link -->
          <li class="nav-item">
            <a class="nav-link" href="login.html"> Login </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #f8f9fa; /* Light background */
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .navbar:hover {
      background-color: #e2e6ea; /* Slightly darker shade on hover */
    }

    /* Navbar items (Links) */
    .nav-link {
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #495057;
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Navbar items hover effect */
    .nav-link:hover {
      color: #000000; /* Change text color on hover */
      transform: scale(1.1); /* Slightly enlarge text on hover */
    }

    /* Active Navbar Item */
    .nav-link.active {
      color: #000000 !important;
      font-weight: bold;
      border-bottom: 3px solid #000000; /* Add underline for active page */
    }

    /* Navbar Logo */
    .navbar-brand img {
      transition: transform 0.3s ease;
    }

    /* Logo hover effect */
    .navbar-brand img:hover {
      transform: scale(1.1); /* Slight zoom-in effect on logo hover */
    }

    /* Mobile View - Toggler */
    .navbar-toggler-icon {
      background-color: #000000; /* Change toggle icon color */
    }
  </style>

  <script>
    // JavaScript to automatically add 'active' class to the current page link
    document.addEventListener("DOMContentLoaded", function () {
      const currentLocation = window.location.pathname;
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach((link) => {
        if (currentLocation.includes(link.getAttribute("href"))) {
          link.classList.add("active");
        }
      });
    });
  </script>

  <body>
    <div class="container">
      <div class="product-detail">
        <img
          id="productImage"
          src=""
          alt="Product Image"
          class="product-image mb-4"
        />
        <h1 id="productTitle" class="product-title"></h1>
        <p id="productPrice" class="product-price"></p>
        <p id="productDescription" class="product-description"></p>

        <label for="productSize">Pilih Ukuran:</label>
        <select id="productSize" class="form-select">
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
        </select>

        <label for="productQuantity">Jumlah:</label>
        <input
          type="number"
          id="productQuantity"
          class="form-control"
          min="1"
          value="1"
        />

        <div class="rating">Rating: ⭐⭐⭐⭐☆</div>

        <button id="addToCartButton" class="btn btn-primary mt-3">
          Tambah ke Keranjang
        </button>
      </div>
    </div>

    <script>
      // Load product details from localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const product = JSON.parse(localStorage.getItem("selectedProduct"));

        if (product) {
          document.getElementById("productImage").src = product.image;
          document.getElementById("productTitle").textContent = product.title;
          document.getElementById(
            "productPrice"
          ).textContent = `Harga: $${product.price.toFixed(2)}`;
          document.getElementById("productDescription").textContent =
            product.description || "Tidak ada deskripsi untuk produk ini.";
        } else {
          alert("Tidak ada detail produk yang tersedia.");
          window.location.href = "products.html";
        }

        // Add to Cart Button Logic
        document
          .getElementById("addToCartButton")
          .addEventListener("click", function () {
            const size = document.getElementById("productSize").value;
            const quantity = parseInt(
              document.getElementById("productQuantity").value
            );

            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            const cartItem = {
              image: product.image,
              title: product.title,
              price: product.price,
              size: size,
              quantity: quantity,
            };

            cart.push(cartItem);
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Produk berhasil ditambahkan ke keranjang!");
            window.location.href = "cart.html";
          });
      });
    </script>
    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img
              src="https://storage.googleapis.com/a1aa/image/ZgPnTvOpuXYoEBlFgXqurEghttu8ehpFENCgobkRW2mZ5l9JA.jpg"
              alt="Nike Logo"
              class="img-fluid"
              style="max-width: 100px"
            />
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled">
              <li>Home</li>
              <li>Product</li>
              <li>Cart</li>
              <li>History</li>
              <li>About Us</li>
            </ul>
          </div>
          <div class="col-md-4 text-end">
            <button class="btn btn-outline-light mb-3">Contact Us</button>
            <p class="h4 fw-bold">+62-2323-3333-3212</p>
            <p class="text-muted">Customer Service</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

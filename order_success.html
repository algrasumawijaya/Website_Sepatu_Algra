<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan Sukses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f4f8;
        padding-top: 50px;
      }

      .success-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .success-container h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
      }

      .order-details {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .order-details span {
        font-weight: 600;
      }

      .order-details p {
        margin: 5px 0;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
        padding: 10px 20px;
        font-weight: 600;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-container">
        <h2>Pesanan Sukses!</h2>

        <div class="order-details">
          <p><span>Nama:</span> <span id="orderName"></span></p>
          <p><span>Nomor HP:</span> <span id="orderPhone"></span></p>
          <p><span>Alamat:</span> <span id="orderAddress"></span></p>
          <p><span>Email:</span> <span id="orderEmail"></span></p>
          <p>
            <span>Metode Pembayaran:</span>
            <span id="orderPaymentMethod"></span>
          </p>
        </div>

        <button class="btn btn-danger" onclick="clearOrderData()">
          Hapus Data Pesanan
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil data order dari localStorage
        const orderData = JSON.parse(localStorage.getItem("orderData"));

        if (orderData) {
          // Isi data pada halaman
          document.getElementById("orderName").textContent = orderData.name;
          document.getElementById("orderPhone").textContent = orderData.phone;
          document.getElementById("orderAddress").textContent =
            orderData.address;
          document.getElementById("orderEmail").textContent = orderData.email;
          document.getElementById("orderPaymentMethod").textContent =
            orderData.paymentMethod;
        } else {
          alert("Data order tidak ditemukan.");
        }
      });

      // Fungsi untuk menghapus data pesanan dari localStorage
      function clearOrderData() {
        localStorage.removeItem("orderData");
        alert("Data pesanan berhasil dihapus.");
        window.location.href = "checkout.html"; // Kembali ke halaman checkout
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

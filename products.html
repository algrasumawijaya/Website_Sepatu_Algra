<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      .navbar {
        background-color: #ffffff;
        padding: 10px 0;
      }

      .navbar-brand img {
        max-height: 40px;
      }

      .nav-link {
        color: #ffffff;
        font-weight: 500;
        margin: 0 10px;
      }

      .nav-link:hover {
        color: #ffffff;
      }

      .nav-link.active {
        border-bottom: 2px solid #fff;
      }

      .container {
        padding: 0px 0;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .product-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .product-item:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-details {
        padding: 15px;
      }

      .product-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .product-price {
        font-size: 14px;
        color: #000000;
        font-weight: 700;
      }

      .product-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .btn-primary {
        background-color: #000000;
        border: none;
        font-size: 14px;
      }

      .btn-primary:hover {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="Assets/Benner.png" alt="Logo" width="70" />
        </a>

        <!-- Toggle Button for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Home Link -->
            <li class="nav-item">
              <a class="nav-link" href="index.html"> Home </a>
            </li>

            <!-- Product Link -->
            <li class="nav-item">
              <a class="nav-link" href="products.html"> Product </a>
            </li>

            <!-- Cart Link -->
            <li class="nav-item">
              <a class="nav-link" href="cart.html"> Cart </a>
            </li>

            <!-- Contact Link -->
            <li class="nav-item">
              <a class="nav-link" href="contact.html"> Contact Us </a>
            </li>

            <!-- Login Link -->
            <li class="nav-item">
              <a class="nav-link" href="login.html"> Login </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      /* Navbar Styling */
      .navbar {
        background-color: #f8f9fa; /* Light background */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }

      .navbar:hover {
        background-color: #e2e6ea; /* Slightly darker shade on hover */
      }

      /* Navbar items (Links) */
      .nav-link {
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #495057;
        transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
      }

      /* Navbar items hover effect */
      .nav-link:hover {
        color: #000000; /* Change text color on hover */
        transform: scale(1.1); /* Slightly enlarge text on hover */
      }

      /* Active Navbar Item */
      .nav-link.active {
        color: #000000 !important;
        font-weight: bold;
        border-bottom: 3px solid #000000; /* Add underline for active page */
      }

      /* Navbar Logo */
      .navbar-brand img {
        transition: transform 0.3s ease;
      }

      /* Logo hover effect */
      .navbar-brand img:hover {
        transform: scale(1.1); /* Slight zoom-in effect on logo hover */
      }

      /* Mobile View - Toggler */
      .navbar-toggler-icon {
        background-color: #000000; /* Change toggle icon color */
      }
      .footer {
        background-color: #000;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      /* Pastikan body dan html memenuhi layar penuh */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Menggunakan flexbox untuk memastikan konten mengambil seluruh ruang */
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        background-color: #f0f4f8;
      }

      /* Mengatur footer agar berada di bawah halaman */
      footer.footer {
        margin-top: auto; /* Membuat footer berada di bawah konten */
      }
    </style>

    <script>
      if (!localStorage.getItem("products")) {
        const defaultProducts = [
          {
            image: "Assets/Sepatu1.jpg",
            title: "Sepatu Sport Hitam",
            price: 499000,
          },
          {
            image: "Assets/Sepatu2.jpg",
            title: "Sepatu Kasual Putih",
            price: 429000,
          },
          {
            image: "Assets/Sepatu3.jpg",
            title: "Sepatu Lari Abu-Abu",
            price: 459000,
          },
          {
            image: "Assets/Sepatu4.jpg",
            title: "Sepatu Trendy Merah",
            price: 489000,
          },
        ];
        localStorage.setItem("products", JSON.stringify(defaultProducts));
      }

      loadProducts();
    </script>

    <!-- Product List -->
    <div class="container">
      <h3 class="text-center my-4">Daftar Produk</h3>
      <div class="product-grid" id="productContainer"></div>
    </div>

    <script>
      function loadProducts() {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const productContainer = document.getElementById("productContainer");
        productContainer.innerHTML = "";

        products.forEach((product, index) => {
          const productItem = document.createElement("div");
          productItem.classList.add("product-item");
          productItem.innerHTML = `
            <img src="${product.image}" alt="${
            product.title
          }" class="product-image" onclick="viewProductDetail(${index})" />
            <div class="product-details">
              <div class="product-title">${product.title}</div>
              <div class="product-price">$${product.price.toFixed(2)}</div>
              <div class="product-actions">
                <button class="btn btn-primary btn-sm" onclick="addToCart(${index})">Tambah ke Keranjang</button>
              </div>
            </div>
          `;
          productContainer.appendChild(productItem);
        });
      }

      function viewProductDetail(index) {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const product = products[index];

        // Save product details to localStorage for the detail page
        localStorage.setItem("selectedProduct", JSON.stringify(product));

        // Redirect to product detail page
        window.location.href = "product-detail.html";
      }

      function addToCart(index) {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const product = products[index];

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItem = {
          image: product.image,
          title: product.title,
          price: product.price,
        };

        cart.push(cartItem);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert("Produk berhasil ditambahkan ke keranjang!");
      }

      loadProducts();
    </script>
    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img
              src="https://storage.googleapis.com/a1aa/image/ZgPnTvOpuXYoEBlFgXqurEghttu8ehpFENCgobkRW2mZ5l9JA.jpg"
              alt="Nike Logo"
              class="img-fluid"
              style="max-width: 100px"
            />
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled">
              <li>Home</li>
              <li>Product</li>
              <li>Cart</li>
              <li>History</li>
              <li>About Us</li>
            </ul>
          </div>
          <div class="col-md-4 text-end">
            <button class="btn btn-outline-light mb-3">Contact Us</button>
            <p class="h4 fw-bold">+62-2323-3333-3212</p>
            <p class="text-muted">Customer Service</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

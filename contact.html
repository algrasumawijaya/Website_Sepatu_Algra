<!DOCTYPE html>

    <style>
      body {
        background-color: #f7f7f7;
        font-family: "Arial", sans-serif;
      }

      .navbar {
        background-color: #007bff;
      }

      .navbar-brand {
        color: #fff !important;
      }

      .contact-info {
        text-align: center;
        margin-top: 80px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      .contact-info h2 {
        font-size: 2.5rem;
        color: #333;
        font-weight: bold;
      }

      .contact-info p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
      }

      .contact-info a {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
        font-size: 18px;
        text-decoration: none;
        border-radius: 30px;
        padding: 12px 40px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .contact-info a:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .btn-custom {
        font-size: 18px;
        color: white;
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-success {
        background-color: #25d366;
      }

      .btn-danger {
        background-color: #e1306c;
      }

      .btn-primary {
        background-color: #007bff;
      }

      .btn-custom i {
        margin-right: 12px;
        font-size: 20px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .contact-info {
          padding: 30px;
        }
      }
      .footer {
        background-color: #000;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      /* Pastikan body dan html memenuhi layar penuh */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Menggunakan flexbox untuk memastikan konten mengambil seluruh ruang */
      body {
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        background-color: #f0f4f8;
      }

      /* Mengatur footer agar berada di bawah halaman */
      footer.footer {
        margin-top: auto; /* Membuat footer berada di bawah konten */
      }
    </style>
  </head>

    <style>
      /* Navbar Styling */
      .navbar {
        background-color: #f8f9fa; /* Light background */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }

      .navbar:hover {
        background-color: #e2e6ea; /* Slightly darker shade on hover */
      }

      /* Navbar items (Links) */
      .nav-link {
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #495057;
        transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
      }

      /* Navbar items hover effect */
      .nav-link:hover {
        color: #000000; /* Change text color on hover */
        transform: scale(1.1); /* Slightly enlarge text on hover */
      }

      /* Active Navbar Item */
      .nav-link.active {
        color: #000000 !important;
        font-weight: bold;
        border-bottom: 3px solid #000000; /* Add underline for active page */
      }

      /* Navbar Logo */
      .navbar-brand img {
        transition: transform 0.3s ease;
      }

      /* Logo hover effect */
      .navbar-brand img:hover {
        transform: scale(1.1); /* Slight zoom-in effect on logo hover */
      }

      /* Mobile View - Toggler */
      .navbar-toggler-icon {
        background-color: #000000; /* Change toggle icon color */
      }
    </style>

    <script>
      // JavaScript to automatically add 'active' class to the current page link
      document.addEventListener("DOMContentLoaded", function () {
        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          if (currentLocation.includes(link.getAttribute("href"))) {
            link.classList.add("active");
          }
        });
      });
    </script>

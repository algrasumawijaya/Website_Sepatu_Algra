<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        padding-top: 50px;
      }

      .checkout-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .checkout-container h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
      }

      .form-control,
      .form-select {
        margin-bottom: 15px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px 20px;
        font-weight: 600;
        width: 100%;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .payment-methods {
        display: flex;
        justify-content: space-between;
      }

      .payment-methods input {
        margin-right: 10px;
      }

      .container {
        max-width: 1200px;
      }
    </style>
  </head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="Assets/Benner.png" alt="Logo" width="70" />
      </a>

      <!-- Toggle Button for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Home Link -->
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Home </a>
          </li>

          <!-- Product Link -->
          <li class="nav-item">
            <a class="nav-link" href="products.html"> Product </a>
          </li>

          <!-- Cart Link -->
          <li class="nav-item">
            <a class="nav-link" href="cart.html"> Cart </a>
          </li>

          <!-- Contact Link -->
          <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contact Us </a>
          </li>

          <!-- Login Link -->
          <li class="nav-item">
            <a class="nav-link" href="login.html"> Login </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #f8f9fa; /* Light background */
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .navbar:hover {
      background-color: #e2e6ea; /* Slightly darker shade on hover */
    }

    /* Navbar items (Links) */
    .nav-link {
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #495057;
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Navbar items hover effect */
    .nav-link:hover {
      color: #000000; /* Change text color on hover */
      transform: scale(1.1); /* Slightly enlarge text on hover */
    }

    /* Active Navbar Item */
    .nav-link.active {
      color: #000000 !important;
      font-weight: bold;
      border-bottom: 3px solid #000000; /* Add underline for active page */
    }

    /* Navbar Logo */
    .navbar-brand img {
      transition: transform 0.3s ease;
    }

    /* Logo hover effect */
    .navbar-brand img:hover {
      transform: scale(1.1); /* Slight zoom-in effect on logo hover */
    }

    /* Mobile View - Toggler */
    .navbar-toggler-icon {
      background-color: #000000; /* Change toggle icon color */
    }
  </style>

  <script>
    // JavaScript to automatically add 'active' class to the current page link
    document.addEventListener("DOMContentLoaded", function () {
      const currentLocation = window.location.pathname;
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach((link) => {
        if (currentLocation.includes(link.getAttribute("href"))) {
          link.classList.add("active");
        }
      });
    });
  </script>

  <body>
    <div class="container">
      <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- Formulir Checkout -->
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor HP</label>
            <input type="text" class="form-control" id="phone" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <textarea
              class="form-control"
              id="address"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="paymentMethod" class="form-label"
              >Metode Pembayaran</label
            >
            <select id="paymentMethod" class="form-select" required>
              <option value="creditCard">Kartu Kredit</option>
              <option value="paypal">PayPal</option>
              <option value="bankTransfer">Transfer Bank</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Kirim Order</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Ambil data dari form
          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const email = document.getElementById("email").value;
          const paymentMethod = document.getElementById("paymentMethod").value;

          // Simpan data ke localStorage
          const orderData = {
            name,
            phone,
            address,
            email,
            paymentMethod,
          };

          localStorage.setItem("orderData", JSON.stringify(orderData));

          // Arahkan ke halaman Pesanan Sukses
          window.location.href = "order_success.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
